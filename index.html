<!DOCTYPE html>
<html ng-app="fbGroupImageCrawler">
	<head>
		<meta charset="utf-8">
		<title>Facebook Group Image Crawler</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/FileSaver.min.js"></script>
		<script src="js/jszip.min.js"></script>
		<script src="js/jszip-utils.min.js"></script>
	</head>
	<body>
		<div  ng-controller="main">
			since:<input type="datetime-local" ng-model="since"><br>
			until:<input type="datetime-local" ng-model="until"><br>
			<button id="getImageButton" ng-click="getImage()">Get Images</button>
			<button ng-click="downloadAllImages()" ng-show="ready">Download</button>
			<ul>
				<li ng-repeat="image in images | filter : { full_picture : '!!' }">
					<img ng-src="{{image.full_picture}}">
				</li>
			</ul>
		</div>
	</body>
</html>
